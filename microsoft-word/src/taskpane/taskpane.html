<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenAI Translator</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section id="app-load">
      <div>Loading</div>
    </section>
    <main id="app-body">
      <section class="header">
        <div>
          <img src="/assets/logo-filled.png" alt="logo" />
        </div>
        <div>Setting</div>
      </section>
      <section class="translator">
        <div class="languages">
          <select title="Source language" id="source-lang"></select>
          <button type="button" id="swap-btn">
            <img src="/assets/switch-icon.svg" alt="Swap"/>
          </button>
          <select title="Target language" id="target-lang"></select>
        </div>
        <div class="translation">
          <textarea id="source" class="source" placeholder="Select text from document to translate"></textarea>
          <div id="target" class="target">Translation</div>
        </div>
      </section>
    </main>
  </body>
</html>
